{% extends "account/signup.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex-1 p-8 ml-64">
  <div class="max-w-md mx-auto bg-base-100 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      
      <!-- Render form fields -->
      {{ form|crispy }}

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-full mt-4">Reset Password</button>
    </form>
    <div class="mt-4 text-center">
      <p><a href="{% url 'account_login' %}" class="text-primary">Remember your password? Log in</a></p>
    </div>
  </div>
</div>
{% endblock %}
