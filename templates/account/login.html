{% extends "account/signup.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-4">Log In</button>
    </form>
    <div class="mt-4 text-center">
      <p>Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500 hover:text-blue-700">Sign up</a>.</p>
    </div>
    <div class="divider">OR</div>
    <div class="text-center">
      <a href="{% url 'google_login' %}" class="w-full inline-flex items-center justify-center bg-white border border-gray-300 rounded-md px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="mr-2">
        Log in with Google
      </a>
    </div>
  </div>
</div>
{% endblock %}
